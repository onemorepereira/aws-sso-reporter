tasks:
  - init: | 
      pip install -r requirements.txt
      curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
      unzip awscliv2.zip
      sudo ./aws/install
      rm awscliv2.zip
      rm -rf aws
      echo "NOW SET DEFAULT REGION, e.g:"
      echo "aws configure set default.region us-east-1"
      




